<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n<meta charset=\"UTF-8\">\n<meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n<title>Scripture of the Day</title>\n<link href=\"https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap\" rel=\"stylesheet\">\n<style>\n  body {\n    font-family: 'Bebas Neue', sans-serif;\n    display: flex;\n    justify-content: center;\n    align-items: center;\n    height: 100vh;\n    background-color: #f0f0f0;\n    margin: 0;\n  }\n  #quote-container {\n    width: 300px;\n    height: 300px;\n    text-align: center;\n    padding: 20px;\n    border: 1px solid #000;\n    background-color: #fff;\n    color: #000;\n    display: flex;\n    justify-content: center;\n    align-items: center;\n    flex-direction: column;\n  }\n  #quote {\n    font-size: 24px;\n    margin-bottom: 10px;\n  }\n  #author {\n    font-size: 24px;\n  }\n</style>\n</head>\n<body>\n<div id=\"quote-container\">\n  <div id=\"quote\">Loading scripture...</div>\n  <div id=\"author\"></div>\n</div>\n<script>\n  const scriptures = [\n    { quote: \"Commit to the LORD whatever you do, and he will establish your plans.\", author: \"Proverbs 16:3\" },\n    { quote: \"I can do all things through Christ who strengthens me.\", author: \"Philippians 4:13\" },\n    { quote: \"For I know the plans I have for you, declares the LORD, plans for welfare and not for evil, to give you a future and a hope.\", author: \"Jeremiah 29:11\" },\n    { quote: \"Whatever you do, work heartily, as for the Lord and not for men.\", author: \"Colossians 3:23\" },\n    { quote: \"The plans of the diligent lead surely to abundance, but everyone who is hasty comes only to poverty.\", author: \"Proverbs 21:5\" },\n    { quote: \"Now faith is the assurance of things hoped for, the conviction of things not seen.\", author: \"Hebrews 11:1\" },\n    { quote: \"And without faith it is impossible to please God, because anyone who comes to him must believe that he exists and that he rewards those who earnestly seek him.\", author: \"Hebrews 11:6\" },\n    { quote: \"So we fix our eyes not on what is seen, but on what is unseen, since what is seen is temporary, but what is unseen is eternal.\", author: \"2 Corinthians 4:18\" },\n    { quote: \"Trust in the LORD with all your heart and lean not on your own understanding.\", author: \"Proverbs 3:5\" },\n    { quote: \"Jesus looked at them and said, 'With man this is impossible, but with God all things are possible.'\", author: \"Matthew 19:26\" },\n    { quote: \"But those who hope in the LORD will renew their strength. They will soar on wings like eagles; they will run and not grow weary, they will walk and not be faint.\", author: \"Isaiah 40:31\" },\n    { quote: \"For I know the plans I have for you, declares the LORD, plans to give you hope and a future.\", author: \"Jeremiah 29:11\" },\n    { quote: \"May the God of hope fill you with all joy and peace as you trust in him, so that you may overflow with hope by the power of the Holy Spirit.\", author: \"Romans 15:13\" },\n    { quote: \"Be joyful in hope, patient in affliction, faithful in prayer.\", author: \"Romans 12:12\" },\n    { quote: \"Let us hold unswervingly to the hope we profess, for he who promised is faithful.\", author: \"Hebrews 10:23\" },\n    { quote: \"Love is patient, love is kind. It does not envy, it does not boast, it is not proud.\", author: \"1 Corinthians 13:4\" },\n    { quote: \"Give, and it will be given to you. A good measure, pressed down, shaken together and running over, will be poured into your lap. For with the measure you use, it will be measured to you.\", author: \"Luke 6:38\" },\n    { quote: \"But when you give to the needy, do not let your left hand know what your right hand is doing.\", author: \"Matthew 6:3\" },\n    { quote: \"And now these three remain: faith, hope and love. But the greatest of these is love.\", author: \"1 Corinthians 13:13\" },\n    { quote: \"Whoever is generous to the poor lends to the LORD, and he will repay him for his deed.\", author: \"Proverbs 19:17\" }\n  ];\n\n  function displayQuote() {\n    const index = Math.floor(Math.random() * scriptures.length);\n    document.getElementById('quote').textContent = scriptures[index].quote;\n    document.getElementById('author').textContent = scriptures[index].author;\n  }\n\n  displayQuote();\n  setInterval(displayQuote, 10000); // Change scripture every 10 seconds\n</script>\n</body>\n</html>
