<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quote Widget</title>
<style>
  body {
    font-family: 'Bebas Neue', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #FFF;
  }
  #quoteBox {
    width: 300px; 
    height: 150px;
    border: 2px solid #000000;
    padding: 20px;
    text-align: center;
    font-size: 24px;
  }
</style>
</head>
<body>
<div id="quoteBox">Loading...</div>
<script>
  const quotes = [
    "Commit to the LORD whatever you do, and he will establish your plans. – Proverbs 16:3",
    "I can do all things through Christ who strengthens me. – Philippians 4:13",
    "For I know the plans I have for you, declares the LORD, plans for welfare and not for evil, to give you a future and a hope. – Jeremiah 29:11",
    "Whatever you do, work heartily, as for the Lord and not for men. – Colossians 3:23",
    "The plans of the diligent lead surely to abundance, but everyone who is hasty comes only to poverty. – Proverbs 21:5",
    "Now faith is the assurance of things hoped for, the conviction of things not seen. – Hebrews 11:1",
    "And without faith it is impossible to please God, because anyone who comes to him must believe that he exists and that he rewards those who earnestly seek him. – Hebrews 11:6",
    "So we fix our eyes not on what is seen, but on what is unseen, since what is seen is temporary, but what is unseen is eternal. – 2 Corinthians 4:18",
    "Trust in the LORD with all your heart and lean not on your own understanding. – Proverbs 3:5",
    "With man this is impossible, but with God all things are possible. – Matthew 19:26",
    "But those who hope in the LORD will renew their strength. They will soar on wings like eagles; they will run and not grow weary, they will walk and not be faint. – Isaiah 40:31",
    "May the God of hope fill you with all joy and peace as you trust in him, so that you may overflow with hope by the power of the Holy Spirit. – Romans 15:13",
    "Be joyful in hope, patient in affliction, faithful in prayer. – Romans 12:12",
    "Let us hold unswervingly to the hope we profess, for he who promised is faithful. – Hebrews 10:23",
    "Love is patient, love is kind. It does not envy, it does not boast, it is not proud. – 1 Corinthians 13:4",
    "Give, and it will be given to you. A good measure, pressed down, shaken together and running over, will be poured into your lap. For with the measure you use, it will be measured to you. – Luke 6:38",
    "But when you give to the needy, do not let your left hand know what your right hand is doing. – Matthew 6:3",
    "And now these three remain: faith, hope and love. But the greatest of these is love. – 1 Corinthians 13:13",
    "Whoever is generous to the poor lends to the LORD, and he will repay him for his deed. – Proverbs 19:17",
    "This Book of the Law shall not depart from your mouth, but you shall meditate on it day and night, so that you may be careful to do according to all that is written in it. – Joshua 1:8",
    "But his delight is in the law of the LORD, and on his law he meditates day and night. – Psalm 1:2",
    "I meditate on your precepts and consider your ways. – Psalm 119:15",
    "Let the words of my mouth and the meditation of my heart be acceptable in your sight, O LORD, my rock and my redeemer. – Psalm 19:14",
    "I remember the days of old; I meditate on all your works; I muse on the work of your hands. – Psalm 143:5",
    "He who dwells in the shelter of the Most High will abide in the shadow of the Almighty. – Psalm 91:1",
    "The LORD is my light and my salvation—whom shall I fear? The LORD is the stronghold of my life—of whom shall I be afraid? – Psalm 27:1",
    "God is our refuge and strength, an ever-present help in trouble. – Psalm 46:1",
    "The LORD will fight for you; you need only to be still. – Exodus 14:14",
    "The angel of the LORD encamps around those who fear him, and he delivers them. – Psalm 34:7",
    "Be strong and courageous. Do not be afraid or terrified because of them, for the LORD your God goes with you; he will never leave you nor forsake you. – Deuteronomy 31:6",
    "For with God nothing shall be impossible. – Luke 1:37",
    "Peace I leave with you; my peace I give you. I do not give to you as the world gives. Do not let your hearts be troubled and do not be afraid. – John 14:27",
    "And we know that in all things God works for the good of those who love him, who have been called according to his purpose. – Romans 8:28",
    "Cast all your anxiety on him because he cares for you. – 1 Peter 5:7",
    "But seek first his kingdom and his righteousness, and all these things will be given to you as well. – Matthew 6:33",
    "Do not conform to the pattern of this world, but be transformed by the renewing of your mind. – Romans 12:2",
    "For God gave us a spirit not of fear but of power and love and self-control. – 2 Timothy 1:7"
  ];

  let currentQuote = 0;

  function updateQuote() {
    document.getElementById('quoteBox').innerText = quotes[currentQuote];
    currentQuote = (currentQuote + 1) % quotes.length;
  }

  setInterval(updateQuote, 15000);
  updateQuote();
</script>
</body>
</html>
