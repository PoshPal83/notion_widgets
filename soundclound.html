<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Music Widget</title>

        #music-widget {
            width: 300px;
            background-color: black;
            color: white;
            border: 2px solid red;
            padding: 10px;
            border-radius: 10px;
            margin: auto;
        }

        iframe {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="music-widget">
        <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1735583040%3Fsecret_token%3Ds-Fe0PjIg2Zud&color=%23000000&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
    </div>

</html>
