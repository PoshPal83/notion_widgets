<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal Menu</title>
    <style>
    body {
        font-family: 'Times New Roman', Times, serif; /* Notion's serif font */
        font-size: 14px;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    .menu-bar {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        background-color: #000000; /* Black callout block color */
        color: #ffffff; /* White font color */
        padding: 10px 0;
        border: 2px solid #000000; /* Matching border color */
        margin: 20px;
        border-radius: 8px;
    }
    .menu-bar a {
        color: #ffffff;
        text-decoration: none;
        padding: 5px 10px;
        flex-grow: 1;
        text-align: center;
    }
    .menu-bar a:hover {
        color: #BC1823;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .menu-bar {
            flex-direction: column; /* Stack items vertically on smaller screens */
        }
        .menu-bar a {
            flex-basis: 100%; /* Full width on small screens */
            padding: 10px 0; /* More padding for better touch targets */
        }
    }
</style>

  </head>
<body>
    <div class="menu-bar">
        <!-- Menu items here -->
    </div>
</body>
</html>
