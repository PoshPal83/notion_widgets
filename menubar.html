    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Menu Bar with Callout Border</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif; /* Notion's serif font */
            font-size: 16px;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .menu-bar {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 10px 0;
            border: 2px solid #000000; /* Notion callout border */
            margin: 20px;
            border-radius: 8px;
        }
        .menu-bar a {
            color: #000000;
            text-decoration: none;
            padding: 5px 10px;
        }
        .menu-bar a:hover {
            color: #BC1823;
        }
    </style>
</head>
